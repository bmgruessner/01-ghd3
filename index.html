<!DOCTYPE html>
<html>
    <head>
        <title>Hello World!</title>
    </head>
    <body>
        <h1>This is my red house</h1>
	<p id="Weather"> It is cloudy.  Help the sun to come out!</p>

        <script src='https://d3js.org/d3.v4.min.js'></script>
	<script>

	  console.log(d3); // test if d3 is loaded

	  //builds a container for all my shapes
	  var yaycontainer = d3.select('body')
	    .append('svg')
            .attr("width",1000)
            .attr("height",500);

	  //builds a rectangle
	  var yayrectangle = yaycontainer.append('rect')
	    .attr("x",100)
	    .attr("y",400)
	    .attr("width",50)
	    .attr("height",50)
	    .attr("fill", "red");

	  //builds a triangle polygon
	  var yaytriangle = yaycontainer.append('polygon')
	    .attr('points', "100,400 150,400 125,375")
            .attr("fill", "red");

	  //builds a circle for a sun
	  var yaycircle = yaycontainer.append('circle')
	    .attr("cx", 300)
	    .attr("cy", 100)
	    .attr("r", 50)
	    .attr("fill", "yellow");

	  //builds an ellipse cloud
          var yayellipse = yaycontainer.append('ellipse')
	    .attr("cx",200)
	    .attr("cy",100)
	    .attr("rx",300)
	    .attr("ry",30)
	    .attr("fill","gray");

	  //Interactive elements up in here!
	  /* I think I needed to define the ellipse before I could manipulate it in this function.
	  That's why it's down here */
	  yaycircle.on("mouseover", sunny);

	  function sunny(){    //Makes it sunny
	  yayellipse.attr("rx", 0);     //Lazy way to kill the cloud ellipse
          document.getElementById("Weather").innerHTML = "Yay, now it's sunny!";

	  //Builds a sun ray polyline
	  var yayray = yaycontainer.append('polyline')  
	    .attr("fill", "none")
	    .attr("stroke", "yellow")
	    .attr("stroke-width", 2)
	    .attr("points", "300,100 300,300 300,100 200,300 300,100 100,300 300,100 100,200 300,100 100,100" );
				
	  }
	  
	</script>
    </body>
</html>
